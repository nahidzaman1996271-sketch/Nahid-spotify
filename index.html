<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --sidebar-bg: #111111;
            --card-bg: #181818;
            --card-hover: #282828;
            --green: #1DB954;
            --green-dark: #158a3e;
            --green-glow: rgba(29,185,84,0.3);
            --text: #FFFFFF;
            --text-muted: #A7A7A7;
            --text-faint: #535353;
            --border: rgba(255,255,255,0.08);
            --progress-bg: #4d4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .app {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 8px;
            padding: 8px;
            padding-bottom: 0;
        }

        /* â”€â”€ SIDEBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sidebar {
            width: 300px;
            flex-shrink: 0;
            background: var(--sidebar-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px 20px 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 36px; height: 36px;
            background: var(--green);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem; color: #000;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.02em;
        }

        .sidebar-nav { display: flex; flex-direction: column; gap: 4px; }

        .nav-item {
            display: flex; align-items: center; gap: 14px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            font-size: 0.88rem; font-weight: 500;
        }
        .nav-item:hover { color: var(--text); background: rgba(255,255,255,0.05); }
        .nav-item.active { color: var(--text); }
        .nav-item i { width: 20px; text-align: center; font-size: 1rem; }

        .sidebar-section-title {
            padding: 16px 20px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-faint);
        }

        .sidebar-playlist-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px 8px;
        }
        .sidebar-playlist-list::-webkit-scrollbar { width: 4px; }
        .sidebar-playlist-list::-webkit-scrollbar-thumb { background: var(--text-faint); border-radius: 4px; }

        .sidebar-track {
            display: flex; align-items: center; gap: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar-track:hover { background: rgba(255,255,255,0.06); }
        .sidebar-track.active { background: rgba(255,255,255,0.1); }

        .sidebar-track-num {
            width: 20px; text-align: center;
            font-size: 0.8rem; color: var(--text-muted);
            flex-shrink: 0;
        }
        .sidebar-track.active .sidebar-track-num { color: var(--green); }

        .sidebar-track-art {
            width: 38px; height: 38px;
            border-radius: 6px;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
            position: relative; overflow: hidden;
        }

        .sidebar-track-info { flex: 1; min-width: 0; }
        .sidebar-track-name {
            font-size: 0.84rem; font-weight: 500;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: var(--text);
        }
        .sidebar-track.active .sidebar-track-name { color: var(--green); }
        .sidebar-track-artist {
            font-size: 0.75rem; color: var(--text-muted);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-top: 2px;
        }

        .sidebar-track-dur {
            font-size: 0.75rem; color: var(--text-muted);
            flex-shrink: 0;
        }

        /* Playing animation bars */
        .playing-bars {
            display: none;
            align-items: flex-end;
            gap: 2px;
            height: 16px;
        }
        .active .playing-bars { display: flex; }
        .active .sidebar-track-num { display: none; }
        .playing-bars span {
            width: 3px; background: var(--green);
            border-radius: 2px;
            animation: barBounce 0.8s ease-in-out infinite;
        }
        .playing-bars span:nth-child(1) { animation-delay: 0s; height: 6px; }
        .playing-bars span:nth-child(2) { animation-delay: 0.15s; height: 10px; }
        .playing-bars span:nth-child(3) { animation-delay: 0.3s; height: 8px; }
        @keyframes barBounce {
            0%,100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1.2); }
        }
        .paused-state .playing-bars span { animation-play-state: paused; }

        /* â”€â”€ MAIN CONTENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main {
            flex: 1;
            background: var(--sidebar-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-header {
            padding: 20px 28px 0;
            display: flex; align-items: center; justify-content: space-between;
        }

        .playlist-hero {
            display: flex; gap: 28px; align-items: flex-end;
            padding: 28px 28px 24px;
            background: linear-gradient(180deg, #1a3a2a 0%, var(--sidebar-bg) 100%);
            position: relative;
            overflow: hidden;
        }
        .playlist-hero::before {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(ellipse at 30% 50%, rgba(29,185,84,0.12), transparent 60%);
        }

        .hero-art {
            width: 180px; height: 180px;
            border-radius: 8px;
            background: linear-gradient(135deg, #1a6b3a, #0d3d21);
            display: flex; align-items: center; justify-content: center;
            font-size: 5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            flex-shrink: 0;
            position: relative; z-index: 1;
        }

        .hero-info { position: relative; z-index: 1; }
        .hero-type {
            font-size: 0.75rem; font-weight: 700; letter-spacing: 0.06em;
            text-transform: uppercase; color: var(--text);
            margin-bottom: 10px;
        }
        .hero-title {
            font-size: 3.5rem; font-weight: 700;
            line-height: 1.05; margin-bottom: 12px;
            letter-spacing: -0.03em;
        }
        .hero-subtitle { font-size: 0.88rem; color: var(--text-muted); }
        .hero-subtitle span { color: var(--text); font-weight: 500; }

        /* Controls bar */
        .controls-bar {
            display: flex; align-items: center; gap: 24px;
            padding: 20px 28px 16px;
        }

        .play-all-btn {
            width: 56px; height: 56px;
            border-radius: 50%; border: none;
            background: var(--green);
            color: #000; font-size: 1.4rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.15s, background 0.15s;
            box-shadow: 0 8px 24px var(--green-glow);
        }
        .play-all-btn:hover { transform: scale(1.06); background: #1ed760; }

        .shuffle-btn, .like-btn {
            background: none; border: none; cursor: pointer;
            color: var(--text-muted); font-size: 1.5rem;
            transition: color 0.2s, transform 0.2s;
        }
        .shuffle-btn:hover, .like-btn:hover { color: var(--text); transform: scale(1.08); }
        .shuffle-btn.active, .like-btn.active { color: var(--green); }

        /* Track list */
        .track-list-header {
            display: grid;
            grid-template-columns: 40px 1fr 180px 80px 60px;
            gap: 12px;
            padding: 4px 28px 8px;
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem; font-weight: 500;
            letter-spacing: 0.06em; text-transform: uppercase;
            color: var(--text-faint);
        }

        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        .track-list::-webkit-scrollbar { width: 6px; }
        .track-list::-webkit-scrollbar-thumb { background: var(--text-faint); border-radius: 4px; }

        .track-row {
            display: grid;
            grid-template-columns: 40px 1fr 180px 80px 60px;
            gap: 12px;
            padding: 10px 28px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
            align-items: center;
            margin: 0 8px;
        }
        .track-row:hover { background: var(--card-hover); }
        .track-row.active { background: rgba(29,185,84,0.12); }

        .track-index {
            font-size: 0.88rem; color: var(--text-muted);
            text-align: center; position: relative;
        }
        .track-row.active .track-index { color: var(--green); }
        .track-row:hover .track-index-num { opacity: 0; }
        .track-row:hover .track-play-hover { opacity: 1 !important; }
        .track-play-hover {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            opacity: 0; font-size: 0.9rem; color: var(--text);
            transition: opacity 0.15s;
        }

        .track-cell-main { display: flex; align-items: center; gap: 14px; min-width: 0; }

        .track-art {
            width: 42px; height: 42px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            position: relative; overflow: hidden;
        }

        .track-name-main {
            font-size: 0.92rem; font-weight: 500;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .track-row.active .track-name-main { color: var(--green); }
        .track-artist-main {
            font-size: 0.78rem; color: var(--text-muted);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-top: 3px;
        }

        .track-album {
            font-size: 0.82rem; color: var(--text-muted);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .track-album:hover { color: var(--text); text-decoration: underline; }

        .track-like-btn {
            background: none; border: none; cursor: pointer;
            color: transparent; font-size: 0.9rem;
            transition: color 0.15s;
        }
        .track-row:hover .track-like-btn { color: var(--text-muted); }
        .track-like-btn.liked { color: var(--green) !important; }

        .track-duration {
            font-size: 0.82rem; color: var(--text-muted);
            text-align: right;
        }

        /* â”€â”€ BOTTOM PLAYER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .player-bar {
            background: #121212;
            border-top: 1px solid var(--border);
            padding: 12px 20px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
            height: 90px;
        }

        /* Now playing info */
        .now-playing {
            display: flex; align-items: center; gap: 14px;
            min-width: 0;
        }
        .now-art {
            width: 56px; height: 56px;
            border-radius: 6px;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            background: var(--card-bg);
        }
        .now-info { min-width: 0; }
        .now-name {
            font-size: 0.84rem; font-weight: 500;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: var(--text);
        }
        .now-artist {
            font-size: 0.75rem; color: var(--text-muted);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-top: 3px;
        }
        .now-like {
            background: none; border: none; cursor: pointer;
            color: var(--text-faint); font-size: 1rem;
            flex-shrink: 0;
            transition: color 0.15s;
        }
        .now-like:hover { color: var(--text); }
        .now-like.liked { color: var(--green); }

        /* Center controls */
        .center-controls { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .ctrl-btns { display: flex; align-items: center; gap: 20px; }

        .ctrl-btn {
            background: none; border: none; cursor: pointer;
            color: var(--text-muted); font-size: 1rem;
            transition: color 0.15s, transform 0.15s;
        }
        .ctrl-btn:hover { color: var(--text); transform: scale(1.06); }
        .ctrl-btn.active { color: var(--green); }

        .play-pause-btn {
            width: 34px; height: 34px;
            border-radius: 50%; border: none;
            background: var(--text); color: #000;
            font-size: 0.9rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.15s, background 0.15s;
        }
        .play-pause-btn:hover { transform: scale(1.07); background: #f0f0f0; }

        /* Progress bar */
        .progress-row {
            display: flex; align-items: center; gap: 10px;
            width: 100%;
        }
        .time-label { font-size: 0.7rem; color: var(--text-muted); flex-shrink: 0; min-width: 36px; }
        .time-label.right { text-align: right; }

        .progress-track {
            flex: 1; height: 4px;
            background: var(--progress-bg);
            border-radius: 4px; cursor: pointer;
            position: relative; overflow: visible;
        }
        .progress-fill {
            height: 100%; background: var(--text);
            border-radius: 4px; pointer-events: none;
            transition: background 0.2s;
            width: 0%;
        }
        .progress-track:hover .progress-fill { background: var(--green); }
        .progress-thumb {
            width: 12px; height: 12px;
            background: var(--text);
            border-radius: 50%;
            position: absolute;
            top: 50%; transform: translate(-50%,-50%);
            left: 0%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
        }
        .progress-track:hover .progress-thumb { opacity: 1; }

        /* Right controls */
        .right-controls { display: flex; align-items: center; justify-content: flex-end; gap: 12px; }

        .volume-row { display: flex; align-items: center; gap: 8px; min-width: 0; }
        .vol-btn {
            background: none; border: none; cursor: pointer;
            color: var(--text-muted); font-size: 0.85rem;
            transition: color 0.15s;
        }
        .vol-btn:hover { color: var(--text); }

        .vol-track {
            width: 90px; height: 4px;
            background: var(--progress-bg);
            border-radius: 4px; cursor: pointer;
            position: relative;
        }
        .vol-fill {
            height: 100%; background: var(--text);
            border-radius: 4px; width: 70%;
            pointer-events: none;
            transition: background 0.2s;
        }
        .vol-track:hover .vol-fill { background: var(--green); }

        /* Gradient colors per track */
        .color-1 { background: linear-gradient(135deg, #1a3a6a, #0d2040); }
        .color-2 { background: linear-gradient(135deg, #6a1a3a, #400d20); }
        .color-3 { background: linear-gradient(135deg, #6a3a1a, #40200d); }
        .color-4 { background: linear-gradient(135deg, #1a6a3a, #0d4020); }
        .color-5 { background: linear-gradient(135deg, #3a1a6a, #200d40); }
        .color-6 { background: linear-gradient(135deg, #6a6a1a, #40400d); }
        .color-7 { background: linear-gradient(135deg, #1a5a6a, #0d3540); }
        .color-8 { background: linear-gradient(135deg, #6a1a6a, #40004a); }
        .color-9 { background: linear-gradient(135deg, #2a6a1a, #154010); }
        .color-10 { background: linear-gradient(135deg, #6a2a1a, #401510); }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .track-list-header, .track-row { grid-template-columns: 40px 1fr 60px; }
            .track-list-header .col-album,
            .track-list-header .col-like,
            .track-row .track-album,
            .track-row .track-like-btn { display: none; }
            .hero-art { width: 120px; height: 120px; font-size: 3.5rem; }
            .hero-title { font-size: 2.4rem; }
        }
        @media (max-width: 600px) {
            .player-bar { grid-template-columns: 1fr 1fr; }
            .right-controls { display: none; }
        }

        /* Empty state label */
        .empty-badge {
            display: inline-block;
            background: rgba(29,185,84,0.12);
            border: 1px solid rgba(29,185,84,0.3);
            color: var(--green);
            font-size: 0.65rem; letter-spacing: 0.08em;
            text-transform: uppercase; padding: 2px 8px;
            border-radius: 4px; margin-left: 8px;
            font-weight: 600;
        }
    </style>
</head>

<script>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PLAYER ENGINE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let currentIdx = -1;
let isPlaying = false;
let isShuffle = false;
let isRepeat = false;
let likedTracks = new Set();
let volume = 0.7;
let isMuted = false;
let prevVolume = 0.7;
let isDragging = false;

const audios = TRACKS.map(t => document.getElementById(`audio-${t.id}`));

// Set volume on all
function setVolumeAll(v) {
    audios.forEach(a => { if (a) a.volume = v; });
}
setVolumeAll(volume);

/* â”€â”€ BUILD UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function buildUI() {
    // Hero
    document.getElementById('hero-art').textContent = PLAYLIST.emoji;
    document.getElementById('hero-title').textContent = PLAYLIST.name;
    document.getElementById('hero-owner').textContent = PLAYLIST.owner;
    document.getElementById('hero-count').textContent = `${TRACKS.length} songs`;

    // Sidebar
    const sidebarList = document.getElementById('sidebar-list');
    sidebarList.innerHTML = TRACKS.map((t, i) => `
        <div class="sidebar-track" id="sidebar-${i}" onclick="playSong(${i})">
            <div class="sidebar-track-num">
                <span class="track-num-val">${i + 1}</span>
                <div class="playing-bars"><span></span><span></span><span></span></div>
            </div>
            <div class="sidebar-track-art ${t.colorClass}">${t.emoji}</div>
            <div class="sidebar-track-info">
                <div class="sidebar-track-name">${t.name} <span class="empty-badge">empty</span></div>
                <div class="sidebar-track-artist">${t.artist}</div>
            </div>
            <div class="sidebar-track-dur">${t.duration}</div>
        </div>
    `).join('');

    // Main track list
    const trackList = document.getElementById('track-list');
    trackList.innerHTML = TRACKS.map((t, i) => `
        <div class="track-row" id="track-row-${i}" onclick="playSong(${i})">
            <div class="track-index">
                <span class="track-index-num">${i + 1}</span>
                <i class="fas fa-play track-play-hover" style="opacity:0"></i>
            </div>
            <div class="track-cell-main">
                <div class="track-art ${t.colorClass}">${t.emoji}</div>
                <div>
                    <div class="track-name-main">${t.name}</div>
                    <div class="track-artist-main">${t.artist}</div>
                </div>
            </div>
            <div class="track-album">${t.album}</div>
            <button class="track-like-btn" id="like-${i}" onclick="toggleLike(event,${i})">
                <i class="far fa-heart"></i>
            </button>
            <div class="track-duration">${t.duration}</div>
        </div>
    `).join('');
}

/* â”€â”€ PLAY SONG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function playSong(idx) {
    // Stop current
    if (currentIdx >= 0 && currentIdx !== idx) {
        audios[currentIdx].pause();
        audios[currentIdx].currentTime = 0;
        setActive(currentIdx, false);
    }

    currentIdx = idx;
    const audio = audios[idx];
    const track = TRACKS[idx];

    audio.volume = isMuted ? 0 : volume;
    audio.play().catch(() => {});
    isPlaying = true;

    setActive(idx, true);
    updateNowPlaying(track);
    updatePlayPauseBtn(true);
    updatePlayAllBtn(true);
}

function setActive(idx, active) {
    // sidebar
    const sRow = document.getElementById(`sidebar-${idx}`);
    if (sRow) sRow.className = active ? 'sidebar-track active' : 'sidebar-track';

    // main list
    const tRow = document.getElementById(`track-row-${idx}`);
    if (tRow) tRow.className = active ? 'track-row active' : 'track-row';
}

function updateNowPlaying(track) {
    document.getElementById('now-art').textContent = track.emoji;
    document.getElementById('now-art').className = `now-art ${track.colorClass}`;
    document.getElementById('now-name').textContent = track.name;
    document.getElementById('now-artist').textContent = track.artist;
    // update now-like state
    const btn = document.getElementById('now-like-btn');
    btn.className = likedTracks.has(currentIdx) ? 'now-like liked' : 'now-like';
    btn.innerHTML = likedTracks.has(currentIdx) ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
    // remove empty badges from sidebar on play
    const badge = document.querySelector(`#sidebar-${currentIdx} .empty-badge`);
    if (badge) badge.remove();
}

function updatePlayPauseBtn(playing) {
    document.getElementById('play-pause-icon').className = playing ? 'fas fa-pause' : 'fas fa-play';
}

function updatePlayAllBtn(playing) {
    document.getElementById('play-all-icon').className = playing ? 'fas fa-pause' : 'fas fa-play';
}

/* â”€â”€ CONTROLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
document.getElementById('play-pause-btn').addEventListener('click', () => {
    if (currentIdx < 0) { playSong(0); return; }
    const audio = audios[currentIdx];
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
        updatePlayPauseBtn(false);
        updatePlayAllBtn(false);
        // pause sidebar bars
        document.getElementById(`sidebar-${currentIdx}`)?.classList.add('paused-state');
    } else {
        audio.play().catch(() => {});
        isPlaying = true;
        updatePlayPauseBtn(true);
        updatePlayAllBtn(true);
        document.getElementById(`sidebar-${currentIdx}`)?.classList.remove('paused-state');
    }
});

document.getElementById('play-all-btn').addEventListener('click', () => {
    if (currentIdx < 0) { playSong(0); return; }
    document.getElementById('play-pause-btn').click();
});

document.getElementById('next-btn').addEventListener('click', playNext);
document.getElementById('prev-btn').addEventListener('click', playPrev);

function playNext() {
    if (TRACKS.length === 0) return;
    let next;
    if (isShuffle) {
        do { next = Math.floor(Math.random() * TRACKS.length); } while (next === currentIdx && TRACKS.length > 1);
    } else {
        next = (currentIdx + 1) % TRACKS.length;
    }
    playSong(next);
}
function playPrev() {
    if (currentIdx < 0) return;
    const audio = audios[currentIdx];
    if (audio.currentTime > 3) { audio.currentTime = 0; return; }
    const prev = (currentIdx - 1 + TRACKS.length) % TRACKS.length;
    playSong(prev);
}

// Shuffle
function toggleShuffle() {
    isShuffle = !isShuffle;
    document.getElementById('shuffle-btn').classList.toggle('active', isShuffle);
    document.getElementById('shuffle-btn2').classList.toggle('active', isShuffle);
}
document.getElementById('shuffle-btn').addEventListener('click', toggleShuffle);
document.getElementById('shuffle-btn2').addEventListener('click', toggleShuffle);

// Repeat
document.getElementById('repeat-btn').addEventListener('click', () => {
    isRepeat = !isRepeat;
    document.getElementById('repeat-btn').classList.toggle('active', isRepeat);
});

// Auto next / repeat
audios.forEach((audio, i) => {
    if (!audio) return;
    audio.addEventListener('ended', () => {
        if (isRepeat) { audio.play(); }
        else { playNext(); }
    });
    // Update duration when loaded
    audio.addEventListener('loadedmetadata', () => {
        const dur = formatTime(audio.duration);
        TRACKS[i].duration = dur;
        const durEl = document.querySelector(`#track-row-${i} .track-duration`);
        if (durEl) durEl.textContent = dur;
        const sidebarDur = document.querySelector(`#sidebar-${i} .sidebar-track-dur`);
        if (sidebarDur) sidebarDur.textContent = dur;
        if (i === currentIdx) document.getElementById('time-total').textContent = dur;
    });
    // Progress
    audio.addEventListener('timeupdate', () => {
        if (i !== currentIdx || isDragging) return;
        const pct = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
        document.getElementById('progress-fill').style.width = pct + '%';
        document.getElementById('progress-thumb').style.left = pct + '%';
        document.getElementById('time-current').textContent = formatTime(audio.currentTime);
        document.getElementById('time-total').textContent = formatTime(audio.duration || 0);
    });
});

// Progress bar click/drag
const progressTrack = document.getElementById('progress-track');
function seekTo(e) {
    const rect = progressTrack.getBoundingClientRect();
    const pct = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
    if (currentIdx >= 0 && audios[currentIdx]) {
        audios[currentIdx].currentTime = pct * audios[currentIdx].duration;
    }
    document.getElementById('progress-fill').style.width = (pct * 100) + '%';
    document.getElementById('progress-thumb').style.left = (pct * 100) + '%';
}
progressTrack.addEventListener('mousedown', e => { isDragging = true; seekTo(e); });
document.addEventListener('mousemove', e => { if (isDragging) seekTo(e); });
document.addEventListener('mouseup', () => { isDragging = false; });

// Volume
const volTrack = document.getElementById('vol-track');
volTrack.addEventListener('click', e => {
    const rect = volTrack.getBoundingClientRect();
    volume = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
    document.getElementById('vol-fill').style.width = (volume * 100) + '%';
    setVolumeAll(volume);
    isMuted = volume === 0;
    updateVolIcon();
});

document.getElementById('mute-btn').addEventListener('click', () => {
    if (isMuted) {
        isMuted = false; volume = prevVolume || 0.7;
    } else {
        prevVolume = volume; isMuted = true; volume = 0;
    }
    document.getElementById('vol-fill').style.width = (volume * 100) + '%';
    setVolumeAll(volume);
    updateVolIcon();
});
function updateVolIcon() {
    const icon = document.getElementById('vol-icon');
    icon.className = volume === 0 ? 'fas fa-volume-mute' : volume < 0.5 ? 'fas fa-volume-down' : 'fas fa-volume-up';
}

// Like track
function toggleLike(e, idx) {
    e.stopPropagation();
    if (likedTracks.has(idx)) likedTracks.delete(idx);
    else likedTracks.add(idx);

    const btn = document.getElementById(`like-${idx}`);
    btn.className = likedTracks.has(idx) ? 'track-like-btn liked' : 'track-like-btn';
    btn.innerHTML = likedTracks.has(idx) ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';

    if (idx === currentIdx) {
        const nowBtn = document.getElementById('now-like-btn');
        nowBtn.className = likedTracks.has(idx) ? 'now-like liked' : 'now-like';
        nowBtn.innerHTML = likedTracks.has(idx) ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
    }
}

document.getElementById('now-like-btn').addEventListener('click', () => {
    if (currentIdx >= 0) toggleLikeMain(currentIdx);
});
function toggleLikeMain(idx) {
    if (likedTracks.has(idx)) likedTracks.delete(idx);
    else likedTracks.add(idx);
    const btn = document.getElementById(`like-${idx}`);
    if (btn) {
        btn.className = likedTracks.has(idx) ? 'track-like-btn liked' : 'track-like-btn';
        btn.innerHTML = likedTracks.has(idx) ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
    }
    const nowBtn = document.getElementById('now-like-btn');
    nowBtn.className = likedTracks.has(idx) ? 'now-like liked' : 'now-like';
    nowBtn.innerHTML = likedTracks.has(idx) ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
}

// Keyboard shortcuts
document.addEventListener('keydown', e => {
    if (e.target.tagName === 'INPUT') return;
    if (e.code === 'Space') { e.preventDefault(); document.getElementById('play-pause-btn').click(); }
    if (e.code === 'ArrowRight') playNext();
    if (e.code === 'ArrowLeft') playPrev();
});

/* â”€â”€ HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function formatTime(sec) {
    if (isNaN(sec) || sec === Infinity) return '0:00';
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s.toString().padStart(2,'0')}`;
}

/* â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
buildUI();
</script>
